extra_css:
  - stylesheets/critic.css
  - stylesheets/mkdocs.css
  - stylesheets/mongodb-color-palette.css

theme:
  name: material
  custom_dir: docs/overrides
  logo: assets/mongodb_logo.png
  favicon: assets/mongodb_logo.png
  features:
    - content.code.copy
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.expand

  palette:
    # Palette toggle for light mode
    - scheme: default
      accent: teal
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      accent: teal
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  font:
    text: Roboto
    code: Roboto Mono

plugins:
  - search:
      lang: en

  - mkdocstrings:
      default_handler: python

      handlers:
        python:

          selection:
            docstring_style: numpy
            inherited_members: true

          rendering:
            docstring_section_style: spacy
            show_if_no_docstring: true
            merge_init_into_class: false
            show_signature_annotations: false
            show_source: true
            show_submodules: false
            show_root_heading: true
            separate_signature: false

          import:
            - https://docs.python.org/3.9/objects.inv
            - https://animatea.github.io/mongorunway/objects.inv

markdown_extensions:
  - markdown.extensions.attr_list
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

  - admonition
  - attr_list
  - md_in_html
  - footnotes
  - tables

  - toc:
      permalink: "Â¤"

watch:
  - mongorunway

extra:
